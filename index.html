<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTutor</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="quiz-container">
        <div id="uploadScreen" class="screen active">
            <div class="quiz-header">
                <h1>üéì CodeTutor</h1>
                <button id="viewScoreboardBtn" style="background:#64748b; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">üèÜ Scoreboard</button>
            </div>

            <div class="login-panel">
                <div class="input-group">
                    <input type="text" id="studentName" placeholder="Enter Your Name">
                    <input type="text" id="schoolName" placeholder="Enter School Name">
                </div>

                <div class="mode-selector">
                    <label><input type="radio" name="quizMode" value="practice" checked> üõ°Ô∏è Practice Mode</label>
                    <label style="margin-left:15px;"><input type="radio" name="quizMode" value="test"> ‚öîÔ∏è Test Mode</label>
                </div>

                <h3 style="margin-bottom:10px;">Select a Chapter:</h3>
                <div id="quizList" class="quiz-list"></div>

                <div style="display:flex; gap:10px;">
                    <button id="startQuiz" style="flex:1; background:#2563eb; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" disabled>Start Learning ‚ñ∂</button>
                    <button id="demoModeBtn" style="background:#e2e8f0; border:none; padding:10px; border-radius:8px; cursor:pointer;">üõ†Ô∏è Demo</button>
                </div>
            </div>
            <div id="errorMessage" style="color:red; margin-top:15px; text-align:center;"></div>
        </div>

        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div id="chapterTitle" style="font-weight:bold; font-size:1.2rem;">Chapter</div>
                <div style="display:flex; gap:15px; font-weight:bold;">
                    <span>‚è∞ <span id="timer">0</span>s</span>
                    <span>‚≠ê <span id="currentScore">0</span></span>
                </div>
            </div>

            <div id="questionGrid" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:20px;"></div>

            <div class="question-area">
                <div id="questionEn" class="question-text"></div>
                <div id="questionHi" style="color:#64748b; margin-top:10px;"></div>
            </div>

            <div id="optionsContainer" class="options-grid"></div>

            <div class="nav-buttons" style="display:flex; justify-content:space-between; margin-top:25px;">
                <button id="prevBtn" style="padding:10px 20px; border-radius:6px; border:none; background:#cbd5e1;">‚Üê Back</button>
                <button id="hintBtn" style="padding:10px 20px; border-radius:6px; border:none; background:#fbbf24; color:#78350f;">üí° Hint</button>
                <button id="nextBtn" style="padding:10px 20px; border-radius:6px; border:none; background:#2563eb; color:white;">Next ‚Üí</button>
            </div>
            
            <button id="quitBtn" style="margin-top:20px; background:none; border:none; color:#ef4444; width:100%; cursor:pointer;">Quit Quiz</button>
        </div>
    </div>

    <div id="quitModal" class="modal">
        <div class="modal-content">
            <h3>Quit Quiz?</h3>
            <p>Your progress will be lost.</p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="confirmQuit" style="flex:1; background:#ef4444; color:white; border:none; padding:12px; border-radius:6px; font-weight:bold; cursor:pointer;">Yes, Quit</button>
                <button id="cancelQuit" style="flex:1; background:#cbd5e1; border:none; padding:12px; border-radius:6px; font-weight:bold; cursor:pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/quiz-engine.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
